                    name: '–õ–æ—Å–æ—Å—å —Å –æ–≤–æ—â–Ω—ã–º —Ä–∞—Ç–∞—Ç—É–µ–º',
                    category: 'dinner',
                    description: '–ó–∞–ø–µ—á–µ–Ω–Ω—ã–π –ª–æ—Å–æ—Å—å –Ω–∞ –ø–æ–¥—É—à–∫–µ –∏–∑ —Ç—É—à–µ–Ω—ã—Ö —Å—Ä–µ–¥–∏–∑–µ–º–Ω–æ–º–æ—Ä—Å–∫–∏—Ö –æ–≤–æ—â–µ–π',
                    cookingTime: 35,
                    servings: 2,
                    ingredients: ['–§–∏–ª–µ –ª–æ—Å–æ—Å—è ‚Äî 400 –≥', '–¶—É–∫–∏–Ω–∏ ‚Äî 1 —à—Ç', '–ë–∞–∫–ª–∞–∂–∞–Ω ‚Äî 0.5 —à—Ç', '–ü–æ–º–∏–¥–æ—Ä—ã ‚Äî 2 —à—Ç', '–õ—É–∫ ‚Äî 1 —à—Ç', '–ß–µ—Å–Ω–æ–∫ ‚Äî 2 –∑—É–±—á–∏–∫–∞', '–û–ª–∏–≤–∫–æ–≤–æ–µ –º–∞—Å–ª–æ ‚Äî 4 —Å—Ç.–ª.', '–ü—Ä–æ–≤–∞–Ω—Å–∫–∏–µ —Ç—Ä–∞–≤—ã ‚Äî 1 —á.–ª.', '–õ–∏–º–æ–Ω ‚Äî 0.5 —à—Ç'],
                    instructions: '1. –û–≤–æ—â–∏ –Ω–∞—Ä–µ–∂—å—Ç–µ –∫—É–±–∏–∫–∞–º–∏, –ª—É–∫ ‚Äî –ø–æ–ª—É–∫–æ–ª—å—Ü–∞–º–∏.\n2. –û–±–∂–∞—Ä—å—Ç–µ –ª—É–∫ –∏ —á–µ—Å–Ω–æ–∫ –≤ –æ–ª–∏–≤–∫–æ–≤–æ–º –º–∞—Å–ª–µ.\n3. –î–æ–±–∞–≤—å—Ç–µ –±–∞–∫–ª–∞–∂–∞–Ω, —á–µ—Ä–µ–∑ 5 –º–∏–Ω—É—Ç ‚Äî —Ü—É–∫–∏–Ω–∏.\n4. –î–æ–±–∞–≤—å—Ç–µ –ø–æ–º–∏–¥–æ—Ä—ã –∏ —Ç—Ä–∞–≤—ã, —Ç—É—à–∏—Ç–µ 15 –º–∏–Ω—É—Ç.\n5. –õ–æ—Å–æ—Å—å –ø—Ä–∏–ø—Ä–∞–≤—å—Ç–µ, —Å–±—Ä—ã–∑–Ω–∏—Ç–µ –ª–∏–º–æ–Ω–æ–º –∏ –∑–∞–ø–µ–∫–∞–π—Ç–µ 12 –º–∏–Ω—É—Ç –ø—Ä–∏ 180¬∞C.\n6. –ü–æ–¥–∞–≤–∞–π—Ç–µ –ª–æ—Å–æ—Å—å –Ω–∞ —Ä–∞—Ç–∞—Ç—É–µ.',
                    specialNote: ''
                },

                // –ù–æ–≤—ã–µ –∑–∞–≤—Ç—Ä–∞–∫–∏
                'smoothie-bowl': {
                    id: 'smoothie-bowl',
                    name: '–°–º—É–∑–∏-–±–æ—É–ª —Å —è–≥–æ–¥–∞–º–∏ –∏ –æ—Ä–µ—Ö–∞–º–∏',
                    category: 'breakfast',
                    description: '–ü–∏—Ç–∞—Ç–µ–ª—å–Ω—ã–π —Å–º—É–∑–∏ –≤ –º–∏—Å–∫–µ —Å –∫—Ä–∞—Å–∏–≤—ã–º–∏ —Ç–æ–ø–ø–∏–Ω–≥–∞–º–∏',
                    cookingTime: 8,
                    servings: 1,
                    ingredients: ['–ú–∞–ª–∏–Ω–∞ –∑–∞–º–æ—Ä–æ–∂–µ–Ω–Ω–∞—è ‚Äî 100 –≥', '–ö–ª—É–±–Ω–∏–∫–∞ ‚Äî 100 –≥', '–ú–æ–ª–æ–∫–æ ‚Äî 100 –º–ª', '–ú–µ–¥ ‚Äî 1 —Å—Ç.–ª.', '–û–≤—Å—è–Ω—ã–µ —Ö–ª–æ–ø—å—è ‚Äî 2 —Å—Ç.–ª.', '–ö–µ—à—å—é ‚Äî 30 –≥', '–°–µ–º–µ–Ω–∞ —á–∏–∞ ‚Äî 1 —Å—Ç.–ª.', '–ú—è—Ç–∞ ‚Äî 2 –ª–∏—Å—Ç–æ—á–∫–∞'],
                    instructions: '1. –í–∑–±–µ–π—Ç–µ –∑–∞–º–æ—Ä–æ–∂–µ–Ω–Ω—É—é –º–∞–ª–∏–Ω—É —Å –º–æ–ª–æ–∫–æ–º –∏ –º–µ–¥–æ–º –¥–æ –≥—É—Å—Ç–æ–π –∫–æ–Ω—Å–∏—Å—Ç–µ–Ω—Ü–∏–∏.\n2. –ü–µ—Ä–µ–ª–µ–π—Ç–µ –≤ –º–∏—Å–∫—É.\n3. –ö–ª—É–±–Ω–∏–∫—É –Ω–∞—Ä–µ–∂—å—Ç–µ –ø–æ–ª–æ–≤–∏–Ω–∫–∞–º–∏.\n4. –ö—Ä–∞—Å–∏–≤–æ –≤—ã–ª–æ–∂–∏—Ç–µ —Ç–æ–ø–ø–∏–Ω–≥–∏: —è–≥–æ–¥—ã, –æ—Ä–µ—Ö–∏, —Å–µ–º–µ–Ω–∞ —á–∏–∞.\n5. –ü–æ—Å—ã–ø—å—Ç–µ –æ–≤—Å—è–Ω—ã–º–∏ —Ö–ª–æ–ø—å—è–º–∏.\n6. –£–∫—Ä–∞—Å—å—Ç–µ –ª–∏—Å—Ç–∏–∫–æ–º –º—è—Ç—ã –∏ –ø–æ–¥–∞–≤–∞–π—Ç–µ —Å—Ä–∞–∑—É.',
                    specialNote: '–ë–æ–≥–∞—Ç –∞–Ω—Ç–∏–æ–∫—Å–∏–¥–∞–Ω—Ç–∞–º–∏'
                }
            };
            saveDishesToStorage();
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –º–µ–Ω—é
        function renderMenu() {
            const categories = {
                breakfast: { title: '–ó–∞–≤—Ç—Ä–∞–∫–∏', container: null },
                lunch: { title: '–û–±–µ–¥—ã', container: null },
                dinner: { title: '–£–∂–∏–Ω—ã', container: null },
                snack: { title: '–ü–µ—Ä–µ–∫—É—Å—ã', container: null }
            };

            const menuSections = document.querySelector('.menu-sections');
            menuSections.innerHTML = '';

            Object.keys(categories).forEach(categoryKey => {
                const section = document.createElement('div');
                section.className = 'section';

                const title = document.createElement('h2');
                title.className = 'section-title';
                title.textContent = categories[categoryKey].title;

                const grid = document.createElement('div');
                grid.className = 'menu-grid';

                section.appendChild(title);
                section.appendChild(grid);
                menuSections.appendChild(section);

                categories[categoryKey].container = grid;
            });

            Object.values(dishesData).forEach(dish => {
                const container = categories[dish.category]?.container;
                if (container) {
                    const dishElement = createDishElement(dish);
                    container.appendChild(dishElement);
                }
            });

            setTimeout(() => {
                const menuItems = document.querySelectorAll('.menu-item');
                menuItems.forEach((item, index) => {
                    item.style.opacity = '0';
                    item.style.transform = 'translateY(20px)';
                    setTimeout(() => {
                        item.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                        item.style.opacity = '1';
                        item.style.transform = 'translateY(0)';
                    }, index * 100);
                });
            }, 50);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞ –±–ª—é–¥–∞
        function createDishElement(dish) {
            const menuItem = document.createElement('div');
            menuItem.className = 'menu-item';
            menuItem.onclick = () => showRecipe(dish.id);

            const ingredientsText = dish.ingredients.slice(0, 3).join(', ').substring(0, 50) + (dish.ingredients.length > 3 ? '...' : '');

            menuItem.innerHTML = `
                <div class="click-hint">–†–µ—Ü–µ–ø—Ç</div>
                <div class="dish-actions">
                    <button class="edit-btn" onclick="event.stopPropagation(); editDish('${dish.id}')">‚úèÔ∏è</button>
                    <button class="delete-btn" onclick="event.stopPropagation(); deleteDish('${dish.id}')">üóëÔ∏è</button>
                </div>
                <h3 class="item-name">${dish.name}</h3>
                <p class="item-description">${dish.description}</p>
                ${dish.specialNote ? `<div class="special-note"><p>${dish.specialNote}</p></div>` : ''}
                <div class="item-details">
                    <span class="cooking-time">${dish.cookingTime} –º–∏–Ω</span>
                    <span class="ingredients">${ingredientsText}</span>
                </div>
            `;

            return menuItem;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ—Ü–µ–ø—Ç
        function showRecipe(dishId) {
            const dish = dishesData[dishId];
            if (!dish) return;

            document.querySelector('.menu-sections').classList.add('hidden');

            const existingRecipe = document.querySelector('.recipe.active');
            if (existingRecipe) {
                existingRecipe.remove();
            }

            const recipeElement = createRecipeElement(dish);
            document.querySelector('.recipes-section').appendChild(recipeElement);

            setTimeout(() => {
                recipeElement.classList.add('active');
            }, 50);

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞ —Ä–µ—Ü–µ–ø—Ç–∞
        function createRecipeElement(dish) {
            const recipe = document.createElement('div');
            recipe.className = 'recipe';

            const ingredientsList = dish.ingredients.map(ing => `<li>${ing}</li>`).join('');
            const instructionsList = dish.instructions.split('\n').map(step => `<p>${step}</p>`).join('');

            recipe.innerHTML = `
                <button class="back-to-menu" onclick="hideRecipe()">‚Üê –ù–∞–∑–∞–¥ –∫ –º–µ–Ω—é</button>
                <h4>${dish.name}</h4>
                <div class="recipe-content">
                    <div class="ingredients-list">
                        <h5>–ò–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã –Ω–∞ ${dish.servings} –ø–æ—Ä—Ü–∏–∏:</h5>
                        <ul>${ingredientsList}</ul>
                    </div>
                    <div class="cooking-instructions">
                        <h5>–ü—Ä–∏–≥–æ—Ç–æ–≤–ª–µ–Ω–∏–µ:</h5>
                        ${instructionsList}
                    </div>
                </div>
            `;

            return recipe;
        }

        // –°–∫—Ä—ã—Ç—å —Ä–µ—Ü–µ–ø—Ç
        function hideRecipe() {
            const activeRecipe = document.querySelector('.recipe.active');
            if (activeRecipe) {
                activeRecipe.remove();
            }
            document.querySelector('.menu-sections').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –±–ª—é–¥–∞
        function showAddDishModal() {
            currentEditingId = null;
            document.getElementById('modalTitle').textContent = '–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤–æ–µ –±–ª—é–¥–æ';
            document.getElementById('dishForm').reset();
            clearIngredients();
            addIngredientField();
            document.getElementById('dishModal').style.display = 'block';
        }

        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function closeDishModal() {
            document.getElementById('dishModal').style.display = 'none';
            currentEditingId = null;
        }

        // –î–æ–±–∞–≤–∏—Ç—å –ø–æ–ª–µ –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç–∞
        function addIngredientField() {
            const container = document.getElementById('ingredientsList');
            const div = document.createElement('div');
            div.className = 'ingredients-input';
            div.innerHTML = `
                <input type="text" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –Ø–π—Ü–∞ –∫—É—Ä–∏–Ω—ã–µ ‚Äî 4 —à—Ç" required>
                <button type="button" class="remove-ingredient" onclick="removeIngredient(this)">–£–¥–∞–ª–∏—Ç—å</button>
            `;
            container.appendChild(div);

            const removeButtons = container.querySelectorAll('.remove-ingredient');
            removeButtons.forEach(btn => btn.style.display = removeButtons.length > 1 ? 'inline-block' : 'none');
        }

        // –£–¥–∞–ª–∏—Ç—å –ø–æ–ª–µ –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç–∞
        function removeIngredient(button) {
            const container = document.getElementById('ingredientsList');
            if (container.children.length > 1) {
                button.parentElement.remove();

                const removeButtons = container.querySelectorAll('.remove-ingredient');
                removeButtons.forEach(btn => btn.style.display = removeButtons.length > 1 ? 'inline-block' : 'none');
            }
        }

        // –û—á–∏—Å—Ç–∏—Ç—å –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã
        function clearIngredients() {
            document.getElementById('ingredientsList').innerHTML = '';
        }

        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –±–ª—é–¥–æ
        function editDish(dishId) {
            const dish = dishesData[dishId];
            if (!dish) return;

            currentEditingId = dishId;
            document.getElementById('modalTitle').textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –±–ª—é–¥–æ';

            document.getElementById('dishName').value = dish.name;
            document.getElementById('dishCategory').value = dish.category;
            document.getElementById('dishDescription').value = dish.description;
            document.getElementById('cookingTime').value = dish.cookingTime;
            document.getElementById('servings').value = dish.servings;
            document.getElementById('instructions').value = dish.instructions;
            document.getElementById('specialNote').value = dish.specialNote || '';

            clearIngredients();
            dish.ingredients.forEach(ingredient => {
                addIngredientField();
                const inputs = document.querySelectorAll('#ingredientsList input');
                inputs[inputs.length - 1].value = ingredient;
            });

            document.getElementById('dishModal').style.display = 'block';
        }

        // –£–¥–∞–ª–∏—Ç—å –±–ª—é–¥–æ
        function deleteDish(dishId) {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ –±–ª—é–¥–æ?')) {
                delete dishesData[dishId];
                saveDishesToStorage();
                renderMenu();
            }
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            document.getElementById('dishForm').addEventListener('submit', function (e) {
                e.preventDefault();
                saveDish();
            });

            window.addEventListener('click', function (e) {
                const modal = document.getElementById('dishModal');
                if (e.target === modal) {
                    closeDishModal();
                }
            });

            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape') {
                    const modal = document.getElementById('dishModal');
                    if (modal.style.display === 'block') {
                        closeDishModal();
                    } else {
                        hideRecipe();
                    }
                }
            });
        }

        // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –±–ª—é–¥–æ
        function saveDish() {
            const name = document.getElementById('dishName').value.trim();
            const category = document.getElementById('dishCategory').value;
            const description = document.getElementById('dishDescription').value.trim();
            const cookingTime = parseInt(document.getElementById('cookingTime').value);
            const servings = parseInt(document.getElementById('servings').value);
            const instructions = document.getElementById('instructions').value.trim();
            const specialNote = document.getElementById('specialNote').value.trim();

            const ingredients = [];
            document.querySelectorAll('#ingredientsList input').forEach(input => {
                if (input.value.trim()) {
                    ingredients.push(input.value.trim());
                }
            });

            if (ingredients.length === 0) {
                alert('–î–æ–±–∞–≤—å—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç');
                return;
            }

            const dishId = currentEditingId || generateId(name);

            const dish = {
                id: dishId,
                name,
                category,
                description,
                cookingTime,
                servings,
                ingredients,
                instructions,
                specialNote
            };

            dishesData[dishId] = dish;
            saveDishesToStorage();
            renderMenu();
            closeDishModal();

            const action = currentEditingId ? '–æ–±–Ω–æ–≤–ª–µ–Ω–æ' : '–¥–æ–±–∞–≤–ª–µ–Ω–æ';
            showNotification(`–ë–ª—é–¥–æ "${name}" —É—Å–ø–µ—à–Ω–æ ${action}!`);
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è ID –Ω–∞ –æ—Å–Ω–æ–≤–µ –Ω–∞–∑–≤–∞–Ω–∏—è
        function generateId(name) {
            return name.toLowerCase()
                .replace(/[–∞-—è]/g, char => {
                    const map = {
                        '–∞': 'a', '–±': 'b', '–≤': 'v', '–≥': 'g', '–¥': 'd', '–µ': 'e', '—ë': 'yo',
                        '–∂': 'zh', '–∑': 'z', '–∏': 'i', '–π': 'y', '–∫': 'k', '–ª': 'l', '–º': 'm',
                        '–Ω': 'n', '–æ': 'o', '–ø': 'p', '—Ä': 'r', '—Å': 's', '—Ç': 't', '—É': 'u',
                        '—Ñ': 'f', '—Ö': 'h', '—Ü': 'ts', '—á': 'ch', '—à': 'sh', '—â': 'sch',
                        '—ä': '', '—ã': 'y', '—å': '', '—ç': 'e', '—é': 'yu', '—è': 'ya'
                    };
                    return map[char] || char;
                })
                .replace(/[^a-z0-9]/g, '-')
                .replace(/-+/g, '-')
                .replace(/^-|-$/g, '');
        }

        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø–æ–ª–Ω–æ–µ –º–µ–Ω—é
        function resetToFullMenu() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø–æ–ª–Ω–æ–µ –º–µ–Ω—é? –≠—Ç–æ –∑–∞–º–µ–Ω–∏—Ç –≤—Å–µ –≤–∞—à–∏ —Ç–µ–∫—É—â–∏–µ –±–ª—é–¥–∞ –Ω–∞ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –Ω–∞–±–æ—Ä –∏–∑ 29 —Ä–µ—Ü–µ–ø—Ç–æ–≤.')) {
                // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø–æ–ª–Ω–æ–µ –º–µ–Ω—é
                initializeDefaultDishes();
                renderMenu();
                showNotification('–ü–æ–ª–Ω–æ–µ –º–µ–Ω—é –∏–∑ 29 –±–ª—é–¥ —É—Å–ø–µ—à–Ω–æ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ!');
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #4caf50;
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
                z-index: 2000;
                font-size: 0.9rem;
                opacity: 0;
                transform: translateX(100%);
                transition: all 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateX(0)';
            }, 100);

            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>
