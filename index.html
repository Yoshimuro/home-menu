<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнее меню</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f5f9ff 50%, #e8f4f8 100%);
            color: #1a365d;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            border-bottom: 2px solid #81d4fa;
            padding: 40px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 2px;
            color: #0d47a1;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(13, 71, 161, 0.1);
        }

        .header p {
            font-size: 1.1rem;
            color: #37474f;
            font-weight: 300;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .add-dish-btn {
            background: linear-gradient(135deg, #4caf50, #45a049);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .add-dish-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
            background: linear-gradient(135deg, #45a049, #3d8b40);
        }

        .reset-menu-btn {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }

        .reset-menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
            background: linear-gradient(135deg, #f57c00, #ef6c00);
        }

        .section {
            margin-bottom: 80px;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 400;
            color: #1565c0;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 40px;
            position: relative;
            text-align: center;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #42a5f5, #29b6f6);
            margin: 15px auto 0;
            border-radius: 2px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(66, 165, 245, 0.2);
            border-radius: 15px;
            padding: 30px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(66, 165, 245, 0.1), transparent);
            transition: left 0.5s;
        }

        .menu-item:hover::before {
            left: 100%;
        }

        .menu-item:hover {
            transform: translateY(-8px) rotate(1deg);
            border-color: rgba(66, 165, 245, 0.4);
            box-shadow: 0 20px 40px rgba(66, 165, 245, 0.15);
        }

        .click-hint {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(66, 165, 245, 0.2);
            color: #1565c0;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 500;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
        }

        .menu-item:hover .click-hint {
            opacity: 1;
            transform: scale(1);
        }

        .dish-actions {
            position: absolute;
            top: 50px;
            right: 15px;
            display: none;
            flex-direction: column;
            gap: 5px;
        }

        .menu-item:hover .dish-actions {
            display: flex;
        }

        .edit-btn,
        .delete-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            padding: 5px 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.7rem;
            transition: all 0.3s ease;
        }

        .edit-btn:hover {
            background: #e3f2fd;
            border-color: #42a5f5;
            color: #1565c0;
        }

        .delete-btn:hover {
            background: #ffebee;
            border-color: #f44336;
            color: #d32f2f;
        }

        .item-name {
            font-size: 1.3rem;
            font-weight: 500;
            color: #1565c0;
            margin-bottom: 10px;
        }

        .item-description {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .special-note {
            background: linear-gradient(135deg, #fff3e0, #ffe0b2);
            border-left: 4px solid #ff9800;
            padding: 8px 12px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .special-note p {
            margin: 0;
            font-size: 0.8rem;
            color: #e65100;
            font-weight: 500;
        }

        .item-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .cooking-time {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .ingredients {
            font-size: 0.75rem;
            color: #777;
            flex: 1;
            margin-left: 15px;
            text-align: right;
        }

        .recipe {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            margin: 40px auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(66, 165, 245, 0.2);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(66, 165, 245, 0.2);
            max-width: 800px;
            animation: slideIn 0.5s ease;
        }

        .recipe.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-to-menu {
            background: linear-gradient(135deg, #42a5f5, #29b6f6);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-bottom: 30px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-to-menu:hover {
            background: linear-gradient(135deg, #1e88e5, #1976d2);
            transform: translateY(-2px);
        }

        .recipe h4 {
            font-size: 2rem;
            color: #1565c0;
            margin-bottom: 30px;
            text-align: center;
        }

        .recipe-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .ingredients-list h5,
        .cooking-instructions h5 {
            font-size: 1.2rem;
            color: #1565c0;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e3f2fd;
        }

        .ingredients-list ul {
            list-style: none;
            padding: 0;
        }

        .ingredients-list li {
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.9rem;
        }

        .cooking-instructions p {
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .menu-sections.hidden {
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 40px rgba(66, 165, 245, 0.2);
            border: 2px solid rgba(66, 165, 245, 0.2);
        }

        .close {
            color: #999;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #555;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1565c0;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(66, 165, 245, 0.3);
            border-radius: 10px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #42a5f5;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .ingredients-input {
            margin-bottom: 10px;
        }

        .add-ingredient-btn {
            background: #e3f2fd;
            border: 1px solid #81d4fa;
            color: #1565c0;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .add-ingredient-btn:hover {
            background: #bbdefb;
        }

        .remove-ingredient {
            background: #ffcdd2;
            border: none;
            color: #d32f2f;
            padding: 5px 10px;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.7rem;
        }

        .form-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .save-btn {
            background: linear-gradient(135deg, #42a5f5, #29b6f6);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            background: linear-gradient(135deg, #1e88e5, #1976d2);
            transform: translateY(-2px);
        }

        .cancel-btn {
            background: #f5f5f5;
            border: 1px solid #ddd;
            color: #666;
            padding: 12px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .cancel-btn:hover {
            background: #e0e0e0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }

            .header {
                padding: 20px;
                margin-bottom: 40px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header-buttons {
                flex-direction: column;
                align-items: center;
            }

            .add-dish-btn,
            .reset-menu-btn {
                width: 100%;
                max-width: 280px;
            }

            .section-title {
                font-size: 2rem;
            }

            .menu-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .recipe-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .modal-content {
                margin: 10% auto;
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Домашнее меню</h1>
            <p>Изысканные блюда для двоих • Санкт-Петербург</p>
            <div class="header-buttons">
                <button class="add-dish-btn" onclick="showAddDishModal()">+ Добавить блюдо</button>
                <button class="reset-menu-btn" onclick="resetToFullMenu()">🔄 Восстановить полное меню</button>
            </div>
        </div>

        <!-- Menu Sections -->
        <div class="menu-sections">
            <!-- Динамически генерируется JavaScript -->
        </div>

        <!-- Recipes Section -->
        <div class="recipes-section">
            <!-- Рецепты генерируются динамически -->
        </div>
    </div>

    <!-- Модальное окно для добавления/редактирования блюда -->
    <div id="dishModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDishModal()">&times;</span>
            <h2 id="modalTitle">Добавить новое блюдо</h2>

            <form id="dishForm">
                <div class="form-group">
                    <label for="dishName">Название блюда:</label>
                    <input type="text" id="dishName" required>
                </div>

                <div class="form-group">
                    <label for="dishCategory">Категория:</label>
                    <select id="dishCategory" required>
                        <option value="">Выберите категорию</option>
                        <option value="breakfast">Завтраки</option>
                        <option value="lunch">Обеды</option>
                        <option value="dinner">Ужины</option>
                        <option value="snack">Перекусы</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dishDescription">Описание:</label>
                    <textarea id="dishDescription" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="cookingTime">Время приготовления (мин):</label>
                    <input type="number" id="cookingTime" min="1" required>
                </div>

                <div class="form-group">
                    <label for="servings">Количество порций:</label>
                    <input type="number" id="servings" min="1" value="2" required>
                </div>

                <div class="form-group">
                    <label>Ингредиенты:</label>
                    <div id="ingredientsList">
                        <div class="ingredients-input">
                            <input type="text" placeholder="Например: Яйца куриные — 4 шт" required>
                            <button type="button" class="remove-ingredient" onclick="removeIngredient(this)"
                                style="display: none;">Удалить</button>
                        </div>
                    </div>
                    <button type="button" class="add-ingredient-btn" onclick="addIngredientField()">+ Добавить
                        ингредиент</button>
                </div>

                <div class="form-group">
                    <label for="instructions">Инструкции по приготовлению:</label>
                    <textarea id="instructions" rows="8"
                        placeholder="1. Первый шаг...&#10;2. Второй шаг...&#10;3. Третий шаг..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="specialNote">Особая заметка (необязательно):</label>
                    <input type="text" id="specialNote" placeholder="Например: Богат витамином D">
                </div>

                <div class="form-buttons">
                    <button type="button" class="cancel-btn" onclick="closeDishModal()">Отмена</button>
                    <button type="submit" class="save-btn">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Данные блюд и рецептов
        let dishesData = {};
        let currentEditingId = null;

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function () {
            loadDishesFromStorage();
            if (Object.keys(dishesData).length === 0) {
                initializeDefaultDishes();
            }
            renderMenu();
            setupEventListeners();
        });

        // Загрузка данных из localStorage
        function loadDishesFromStorage() {
            const saved = localStorage.getItem('homeDishes');
            if (saved) {
                dishesData = JSON.parse(saved);
            }
        }

        // Сохранение данных в localStorage
        function saveDishesToStorage() {
            localStorage.setItem('homeDishes', JSON.stringify(dishesData));
        }

        // Инициализация стандартных блюд при первом запуске
        function initializeDefaultDishes() {
            dishesData = {
                // Завтраки
                'omlet-basil': {
                    id: 'omlet-basil',
                    name: 'Омлет с базиликом и сыром',
                    category: 'breakfast',
                    description: 'Нежный воздушный омлет с ароматными листьями базилика и расплавленной моцареллой',
                    cookingTime: 8,
                    servings: 2,
                    ingredients: ['Яйца куриные — 4 шт', 'Моцарелла — 100 г', 'Свежий базилик — 10 листочков', 'Молоко — 2 ст.л.', 'Сливочное масло — 20 г', 'Соль — по вкусу', 'Перец черный — щепотка'],
                    instructions: '1. Разбейте яйца в миску, добавьте молоко, соль и перец. Взбейте венчиком до однородности.\n2. Моцареллу нарежьте небольшими кубиками. Базилик порвите руками на мелкие кусочки.\n3. Разогрейте сливочное масло на сковороде на среднем огне.\n4. Вылейте яичную смесь на сковороду, дайте схватиться дну (2-3 минуты).\n5. Добавьте сыр и базилик на одну половину омлета.\n6. Аккуратно сложите омлет пополам и подавайте горячим.',
                    specialNote: ''
                },
                'omlet-spinach': {
                    id: 'omlet-spinach',
                    name: 'Омлет со шпинатом и моцареллой',
                    category: 'breakfast',
                    description: 'Кремовый омлет с пикантной зеленью и мягким сыром',
                    cookingTime: 10,
                    servings: 2,
                    ingredients: ['Яйца куриные — 4 шт', 'Молодой шпинат — 100 г', 'Моцарелла — 80 г', 'Молоко — 2 ст.л.', 'Сливочное масло — 20 г', 'Чеснок — 1 зубчик', 'Соль, перец — по вкусу'],
                    instructions: '1. Шпинат промойте и обсушите. Чеснок мелко нарежьте.\n2. Разогрейте половину масла на сковороде, обжарьте чеснок 30 секунд.\n3. Добавьте шпинат, готовьте 2 минуты до увядания. Переложите в тарелку.\n4. Взбейте яйца с молоком, солью и перцем.\n5. В той же сковороде разогрейте остальное масло, вылейте яйца.\n6. Когда дно схватится, добавьте шпинат и сыр. Сложите омлет пополам.',
                    specialNote: 'Богат железом'
                },
                'oatmeal-pear': {
                    id: 'oatmeal-pear',
                    name: 'Овсянка с грушей и семенами чиа',
                    category: 'breakfast',
                    description: 'Согревающая овсянка с сочной грушей, хрустящими семенами чиа и миндалем',
                    cookingTime: 10,
                    servings: 2,
                    ingredients: ['Овсяные хлопья — 1 стакан', 'Груша спелая — 1 шт', 'Семена чиа — 2 ст.л.', 'Миндаль — 30 г', 'Молоко — 400 мл', 'Мед — 2 ст.л.', 'Корица — щепотка'],
                    instructions: '1. В кастрюле доведите молоко до кипения, добавьте овсяные хлопья.\n2. Варите на медленном огне 5-7 минут, периодически помешивая.\n3. Грушу очистите и нарежьте небольшими кубиками.\n4. За 2 минуты до готовности добавьте грушу и корицу.\n5. Готовую овсянку разложите по тарелкам, добавьте мед.\n6. Посыпьте семенами чиа и рубленым миндалем. Подавайте теплой.',
                    specialNote: ''
                },
                'toast-ricotta': {
                    id: 'toast-ricotta',
                    name: 'Теплый тост с рикоттой и грушей',
                    category: 'breakfast',
                    description: 'Поджаренный темный хлеб с теплой рикоттой, медовой грушей и корицей',
                    cookingTime: 8,
                    servings: 2,
                    ingredients: ['Темный хлеб — 4 ломтика', 'Рикотта — 150 г', 'Груша — 1 шт', 'Мед — 3 ст.л.', 'Корица — щепотка', 'Грецкие орехи — 30 г', 'Сливочное масло — 10 г'],
                    instructions: '1. Хлеб подсушите в тостере или на сухой сковороде до золотистого цвета.\n2. Грушу очистите и нарежьте тонкими ломтиками.\n3. На сковороде растопите сливочное масло, обжарьте грушу 2-3 минуты.\n4. Добавьте к груше 1 ст.л. меда и корицу, готовьте еще минуту.\n5. Рикотту смешайте с оставшимся медом.\n6. На тосты намажьте медовую рикотту, сверху выложите теплую грушу и рубленые орехи.',
                    specialNote: ''
                },
                'eggs-pepper': {
                    id: 'eggs-pepper',
                    name: 'Яичница с болгарским перцем',
                    category: 'breakfast',
                    description: 'Яркая яичница с ароматным болгарским перцем и паприкой',

        // Отрисовка меню
        function renderMenu() {
            const categories = {
                breakfast: { title: 'Завтраки', container: null },
                lunch: { title: 'Обеды', container: null },
                dinner: { title: 'Ужины', container: null },
                snack: { title: 'Перекусы', container: null }
            };

            const menuSections = document.querySelector('.menu-sections');
            menuSections.innerHTML = '';

            Object.keys(categories).forEach(categoryKey => {
                const section = document.createElement('div');
                section.className = 'section';

                const title = document.createElement('h2');
                title.className = 'section-title';
                title.textContent = categories[categoryKey].title;

                const grid = document.createElement('div');
                grid.className = 'menu-grid';

                section.appendChild(title);
                section.appendChild(grid);
                menuSections.appendChild(section);

                categories[categoryKey].container = grid;
            });

            Object.values(dishesData).forEach(dish => {
                const container = categories[dish.category]?.container;
                if (container) {
                    const dishElement = createDishElement(dish);
                    container.appendChild(dishElement);
                }
            });

            setTimeout(() => {
                const menuItems = document.querySelectorAll('.menu-item');
                menuItems.forEach((item, index) => {
                    item.style.opacity = '0';
                    item.style.transform = 'translateY(20px)';
                    setTimeout(() => {
                        item.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                        item.style.opacity = '1';
                        item.style.transform = 'translateY(0)';
                    }, index * 100);
                });
            }, 50);
        }

        // Создание элемента блюда
        function createDishElement(dish) {
            const menuItem = document.createElement('div');
            menuItem.className = 'menu-item';
            menuItem.onclick = () => showRecipe(dish.id);

            const ingredientsText = dish.ingredients.slice(0, 3).join(', ').substring(0, 50) + (dish.ingredients.length > 3 ? '...' : '');

            menuItem.innerHTML = `
                <div class="click-hint">Рецепт</div>
                <div class="dish-actions">
                    <button class="edit-btn" onclick="event.stopPropagation(); editDish('${dish.id}')">✏️</button>
                    <button class="delete-btn" onclick="event.stopPropagation(); deleteDish('${dish.id}')">🗑️</button>
                </div>
                <h3 class="item-name">${dish.name}</h3>
                <p class="item-description">${dish.description}</p>
                ${dish.specialNote ? `<div class="special-note"><p>${dish.specialNote}</p></div>` : ''}
                <div class="item-details">
                    <span class="cooking-time">${dish.cookingTime} мин</span>
                    <span class="ingredients">${ingredientsText}</span>
                </div>
            `;

            return menuItem;
        }

        // Показать рецепт
        function showRecipe(dishId) {
            const dish = dishesData[dishId];
            if (!dish) return;

            document.querySelector('.menu-sections').classList.add('hidden');

            const existingRecipe = document.querySelector('.recipe.active');
            if (existingRecipe) {
                existingRecipe.remove();
            }

            const recipeElement = createRecipeElement(dish);
            document.querySelector('.recipes-section').appendChild(recipeElement);

            setTimeout(() => {
                recipeElement.classList.add('active');
            }, 50);

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Создание элемента рецепта
        function createRecipeElement(dish) {
            const recipe = document.createElement('div');
            recipe.className = 'recipe';

            const ingredientsList = dish.ingredients.map(ing => `<li>${ing}</li>`).join('');
            const instructionsList = dish.instructions.split('\n').map(step => `<p>${step}</p>`).join('');

            recipe.innerHTML = `
                <button class="back-to-menu" onclick="hideRecipe()">← Назад к меню</button>
                <h4>${dish.name}</h4>
                <div class="recipe-content">
                    <div class="ingredients-list">
                        <h5>Ингредиенты на ${dish.servings} порции:</h5>
                        <ul>${ingredientsList}</ul>
                    </div>
                    <div class="cooking-instructions">
                        <h5>Приготовление:</h5>
                        ${instructionsList}
                    </div>
                </div>
            `;

            return recipe;
        }

        // Скрыть рецепт
        function hideRecipe() {
            const activeRecipe = document.querySelector('.recipe.active');
            if (activeRecipe) {
                activeRecipe.remove();
            }
            document.querySelector('.menu-sections').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Показать модальное окно добавления блюда
        function showAddDishModal() {
            currentEditingId = null;
            document.getElementById('modalTitle').textContent = 'Добавить новое блюдо';
            document.getElementById('dishForm').reset();
            clearIngredients();
            addIngredientField();
            document.getElementById('dishModal').style.display = 'block';
        }

        // Закрыть модальное окно
        function closeDishModal() {
            document.getElementById('dishModal').style.display = 'none';
            currentEditingId = null;
        }

        // Добавить поле ингредиента
        function addIngredientField() {
            const container = document.getElementById('ingredientsList');
            const div = document.createElement('div');
            div.className = 'ingredients-input';
            div.innerHTML = `
                <input type="text" placeholder="Например: Яйца куриные — 4 шт" required>
                <button type="button" class="remove-ingredient" onclick="removeIngredient(this)">Удалить</button>
            `;
            container.appendChild(div);

            const removeButtons = container.querySelectorAll('.remove-ingredient');
            removeButtons.forEach(btn => btn.style.display = removeButtons.length > 1 ? 'inline-block' : 'none');
        }

        // Удалить поле ингредиента
        function removeIngredient(button) {
            const container = document.getElementById('ingredientsList');
            if (container.children.length > 1) {
                button.parentElement.remove();

                const removeButtons = container.querySelectorAll('.remove-ingredient');
                removeButtons.forEach(btn => btn.style.display = removeButtons.length > 1 ? 'inline-block' : 'none');
            }
        }

        // Очистить ингредиенты
        function clearIngredients() {
            document.getElementById('ingredientsList').innerHTML = '';
        }

        // Редактировать блюдо
        function editDish(dishId) {
            const dish = dishesData[dishId];
            if (!dish) return;

            currentEditingId = dishId;
            document.getElementById('modalTitle').textContent = 'Редактировать блюдо';

            document.getElementById('dishName').value = dish.name;
            document.getElementById('dishCategory').value = dish.category;
            document.getElementById('dishDescription').value = dish.description;
            document.getElementById('cookingTime').value = dish.cookingTime;
            document.getElementById('servings').value = dish.servings;
            document.getElementById('instructions').value = dish.instructions;
            document.getElementById('specialNote').value = dish.specialNote || '';

            clearIngredients();
            dish.ingredients.forEach(ingredient => {
                addIngredientField();
                const inputs = document.querySelectorAll('#ingredientsList input');
                inputs[inputs.length - 1].value = ingredient;
            });

            document.getElementById('dishModal').style.display = 'block';
        }

        // Удалить блюдо
        function deleteDish(dishId) {
            if (confirm('Вы уверены, что хотите удалить это блюдо?')) {
                delete dishesData[dishId];
                saveDishesToStorage();
                renderMenu();
            }
        }

        // Настройка обработчиков событий
        function setupEventListeners() {
            document.getElementById('dishForm').addEventListener('submit', function (e) {
                e.preventDefault();
                saveDish();
            });

            window.addEventListener('click', function (e) {
                const modal = document.getElementById('dishModal');
                if (e.target === modal) {
                    closeDishModal();
                }
            });

            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape') {
                    const modal = document.getElementById('dishModal');
                    if (modal.style.display === 'block') {
                        closeDishModal();
                    } else {
                        hideRecipe();
                    }
                }
            });
        }

        // Сохранить блюдо
        function saveDish() {
            const name = document.getElementById('dishName').value.trim();
            const category = document.getElementById('dishCategory').value;
            const description = document.getElementById('dishDescription').value.trim();
            const cookingTime = parseInt(document.getElementById('cookingTime').value);
            const servings = parseInt(document.getElementById('servings').value);
            const instructions = document.getElementById('instructions').value.trim();
            const specialNote = document.getElementById('specialNote').value.trim();

            const ingredients = [];
            document.querySelectorAll('#ingredientsList input').forEach(input => {
                if (input.value.trim()) {
                    ingredients.push(input.value.trim());
                }
            });

            if (ingredients.length === 0) {
                alert('Добавьте хотя бы один ингредиент');
                return;
            }

            const dishId = currentEditingId || generateId(name);

            const dish = {
                id: dishId,
                name,
                category,
                description,
                cookingTime,
                servings,
                ingredients,
                instructions,
                specialNote
            };

            dishesData[dishId] = dish;
            saveDishesToStorage();
            renderMenu();
            closeDishModal();

            const action = currentEditingId ? 'обновлено' : 'добавлено';
            showNotification(`Блюдо "${name}" успешно ${action}!`);
        }

        // Генерация ID на основе названия
        function generateId(name) {
            return name.toLowerCase()
                .replace(/[а-я]/g, char => {
                    const map = {
                        'а': 'a', 'б': 'b', 'в': 'v', 'г': 'g', 'д': 'd', 'е': 'e', 'ё': 'yo',
                        'ж': 'zh', 'з': 'z', 'и': 'i', 'й': 'y', 'к': 'k', 'л': 'l', 'м': 'm',
                        'н': 'n', 'о': 'o', 'п': 'p', 'р': 'r', 'с': 's', 'т': 't', 'у': 'u',
                        'ф': 'f', 'х': 'h', 'ц': 'ts', 'ч': 'ch', 'ш': 'sh', 'щ': 'sch',
                        'ъ': '', 'ы': 'y', 'ь': '', 'э': 'e', 'ю': 'yu', 'я': 'ya'
                    };
                    return map[char] || char;
                })
                .replace(/[^a-z0-9]/g, '-')
                .replace(/-+/g, '-')
                .replace(/^-|-$/g, '');
        }

        // Восстановить полное меню
        function resetToFullMenu() {
            if (confirm('Вы уверены, что хотите восстановить полное меню? Это заменит все ваши текущие блюда на стандартный набор из 29 рецептов.')) {
                // Принудительно инициализируем полное меню
                initializeDefaultDishes();
                renderMenu();
                showNotification('Полное меню из 29 блюд успешно восстановлено!');
            }
        }

        // Показать уведомление
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #4caf50;
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
                z-index: 2000;
                font-size: 0.9rem;
                opacity: 0;
                transform: translateX(100%);
                transition: all 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateX(0)';
            }, 100);

            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>
</body>
